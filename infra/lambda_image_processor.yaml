AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda thumbnail generator for AdventureStay package images.

Parameters:
  CodeS3Bucket:
    Type: String
    Description: Bucket containing the Lambda deployment package zip.
  CodeS3Key:
    Type: String
    Description: Key of the Lambda deployment package zip.
  PackagesBucketName:
    Type: String
    Description: S3 bucket that stores AdventureStay package images.
  PackagesTableName:
    Type: String
    Default: adventurestay_packages

Resources:
  ImageProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaLogging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${PackagesBucketName}/packages/*
                  - !Sub arn:aws:s3:::${PackagesBucketName}/thumbnails/*
        - PolicyName: DynamoAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${PackagesTableName}

  ImageProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.9
      Handler: image_processor.handler
      Role: !GetAtt ImageProcessorRole.Arn
      Timeout: 60
      MemorySize: 512
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3Key
      Environment:
        Variables:
          DDB_PACKAGES_TABLE_NAME: !Ref PackagesTableName
          THUMBNAIL_PREFIX: thumbnails/
          THUMBNAIL_WIDTH: "300"

  ImageProcessorPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ImageProcessorFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${PackagesBucketName}

  PackageUploadNotification:
    Type: AWS::S3::BucketNotification
    Properties:
      Bucket: !Ref PackagesBucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: packages/
            Function: !GetAtt ImageProcessorFunction.Arn
    DependsOn:
      - ImageProcessorPermission

Outputs:
  LambdaFunctionName:
    Value: !Ref ImageProcessorFunction
    Description: Thumbnail generator Lambda function.
  PackagesBucket:
    Value: !Ref PackagesBucketName
    Description: Bucket monitored for package uploads.
